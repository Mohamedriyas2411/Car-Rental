<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Rental Service</title>
    <style>
        /* Basic Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            background-position: center;
            background-attachment: fixed;
            background-image: url("./page1.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        /* Navigation Bar */
        nav {
            background-color: #1c456e;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #f39c12; /* Golden color for hover effect */
            text-decoration: underline;
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 100px auto; /* Adjust for fixed nav bar */
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            color: #e8e3e3;
        }

        /* Heading Style */
        h1 {
            text-align: center;
            color: #1e4e79;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Form Styling */
        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input, .contact-form textarea {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form input[type="text"], .contact-form input[type="email"] {
            width: 100%;
        }

        .contact-form textarea {
            width: 150%;
            height: 200px;
        }

        .contact-form button {
            background-color: #16a085; /* Greenish color for submit button */
            color: white;
            font-size: 18px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #1e4e79; /* Darker shade of blue */
        }

        /* Contact Information */
        .contact-info {
            margin-top: 50px;
            text-align: center;
        }

        .contact-info h2 {
            color: #1e4e79;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 18px;
            color:  rgb(176, 113, 113);
        }

        /* Footer */
        footer {
            background-color: #1e4e79;
            color: rgb(25, 6, 6);
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .contact-form button {
                padding: 12px;
                font-size: 16px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <nav>
        
        <a href="contact-us.html"></a>
        
    </nav>
        
        <!-- Contact Information Section -->
        <div class="contact-info">
            <h2> Contact Information</h2>
            <p><strong>Email:</strong> carrental@yourcompany.com</p>
            <p><strong>Phone:</strong>8345679028 </p>
            <p><strong>Address:</strong>102,Car rental,peelamedu,Coimbatore</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ,Car Rental Service. All Rights Reserved.</p>
    </footer>

</body>
</html>
